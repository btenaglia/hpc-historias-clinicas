<br><br>
<div class="panel panel-primary">
    <div class="panel-heading">
      <i class="fa fa-search"></i> Filtro
    </div>
    <div class="panel-body">
        <div class="well well-lg">
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" class="form-control dateinput" name='nombre' id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='apellido' id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='dni' id="dni" placeholder="Dni">
            </div>
            <div class="form-group">
              <input type="text" class="form-control dateinput" name='fecha_nacimiento' id="fecha_nacimiento" placeholder="Fecha de nacimiento">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='madre' id="madre" placeholder="Nombre de la madre">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Filtrar</button>
          </form>
            <br>
          <div class="pull-right">
              <a href="{% url 'pacientes:list' %}"><i class="fa fa-refresh"></i> Limpiar filtros</a>
          </div>
        </div>
    </div>
</div>
