{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <h1 class="page-header">
                <i class="fa fa-headphones"></i> Contacto con soporte técnico
            </h1>

            <div class="alert alert-dismissable alert-info">
	            Complete el siguiente formulario para contactarse con el personal de soporte técnico.
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i> Enviar</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{{ formulario }}
