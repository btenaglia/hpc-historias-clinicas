<br><br>
<div class="panel panel-primary">
    <div class="panel-heading">
      <i class="fa fa-search"></i> Filtro
    </div>
    <div class="panel-body">
        <div class="well well-lg">
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" class="form-control dateinput" name='fecha' id="fecha" placeholder="Fecha">
            </div>
            <div class="form-group">
              <select name='cirujano' class="form-control">
                  <option value="">Seleccione una cirujano</option>
                  {% for cirujano in cirujanos %}
                    <option value="{{cirujano.id}}">{{cirujano.nombre}}{{cirujano.apellido}}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='palabra' id="palabra" placeholder="Palabra clave" size="25">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Filtrar</button>
          </form>
            <br>
          <div class="pull-right">
              <a href="{% url 'fojas_quirurgicas:list' historia.id %}"><i class="fa fa-refresh"></i> Limpiar filtros</a>
          </div>
        </div>
    </div>
</div>
