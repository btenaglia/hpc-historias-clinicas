{% extends "base.html" %}
{% load static %}


{% block title %}Inicio{% endblock %}

{% block content %}


<div class="container" style="margin-top:20px">
	<div class="row">
        <!-- Personal Boxes -->
    	<div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="box">
				<div class="icon">
					<div class="image"><i class="fa fa-user-md"></i></div>
					<div class="info">
						<h3 class="title"><strong>Personal</strong></h3>
						<div class="more">
							<a href="{% url 'medicos:list' %}" title="Ingresar">
								Ingresar <i class="fa fa-angle-double-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="space"></div>
			</div>
		</div><!-- / Personal Boxes -->

        <!-- Pacientes Boxes -->
        <div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="box">
				<div class="icon">
					<div class="image"><i class="fa fa-users"></i></div>
					<div class="info">
						<h3 class="title"><strong>Pacientes</strong></h3>
						<div class="more">
							<a href="{% url 'pacientes:list' %}" title="Ingresar">
								Ingresar <i class="fa fa-angle-double-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="space"></div>
			</div>
		</div><!-- / Pacientes Boxes -->

        <!-- Historias clinicas Boxes -->
        <div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="box">
				<div class="icon">
					<div class="image"><i class="fa fa-book"></i></div>
					<div class="info">
						<h3 class="title"><strong>Historias Clínicas</strong></h3>
						<div class="more">
							<a href="{% url 'historias:list' %}" title="Title Link">
								Ingresar <i class="fa fa-angle-double-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="space"></div>
			</div>
		</div><!-- / Historias clinicas Boxes -->
	</div>

    <div class="row">
        <!-- Soporte técnico -->
        <div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="box">
				<div class="icon">
					<div class="image"><i class="fa fa-headphones"></i></div>
					<div class="info">
						<h3 class="title"><strong>Soporte Técnico</strong></h3>
						<div class="more">
							<a href="{% url 'contacto:enviar' %}" title="Title Link">
								Ingresar <i class="fa fa-angle-double-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="space"></div>
			</div>
		</div><!-- / Soporte técnico -->
    </div>

</div>

{% endblock %}
