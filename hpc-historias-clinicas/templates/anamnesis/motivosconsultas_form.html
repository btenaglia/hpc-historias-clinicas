{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Motivo de consulta{% endblock title %}

{% block content %}

    <div class="row">
        <div class="col-lg-9">
            <a href="{% url 'motivos:list' %}"><i class="fa fa-reply"> Volver</i></a>
            <h1 class="page-header">

                {% if form.instance.id %}
                    Editar
                {% else %}
                    Nuevo
                {% endif %}
                Motivo de consulta
            </h1>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Confirmar</button>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
